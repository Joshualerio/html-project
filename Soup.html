<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dessert Menu</title>
    
    <!-- Favicon -->
    <link rel="icon" href="logo.png" type="image/png">

    <style>
        /* Universal selector for setting margin and padding to zero */
        *li{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            color: aqua;
        }

        /* Body styling with background image */
        body {
            font-family: century;
            background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url(soup.jpg);
            background-size: cover; /* Ensures the background image covers the entire page */
            color: orange;
            text-align: center;
            padding: 30px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-height: 100px;
        }

        /* Container for the menu */
        #menu-container {
            width: 80%;
            max-width: 1000px;
            margin: 0 auto;
            padding: 30px;
            border-radius: 8px;
            
        }

        /* Title section */
        h1{
            font-size: 36px;
            font-weight: bold;
            color: orange;
            margin-bottom: 20px;
        }

        h2 {
            font-size: 36px;
            font-weight: bold;
            color: orange;
            margin-top: 30px;
        
        }

        /* Appetizer list container */
        ul {
            list-style-type: none;
            padding: 0;
        }

        /* Styling for each list item (appetizer) */
        .appetizer-item {
            font-size: 30px;
            font-weight: 400px;
            margin: 10px 0;
            padding: 15px;
            border-radius: 5px;
            transition: background-color 0.5s ease;
        }

        /* Hover effect for each appetizer */
        .appetizer-item:hover {
            background-color: #bdc3c7;
            cursor: pointer;
        }

        
        .appetizer-item[data-spicy="true"] {
            color:aqua;
            font-weight: bold;
        }

        /* Adding hover effect for the links inside the menu */
        ul li a {
            font-size: 20px;
            text-decoration: none;
            padding: 10px;
            border-radius: 5px;
            display: inline-block;
            transition: background-color 0.5s ease;
        }

        /* Hover effect for links */
        ul li a:hover {
            background-color: #fff;
            color: #000;
        }

        /* Active item state */
        ul li.active a {
            background-color: #000;
            color: #fff;
            font-weight: bold;
        }
        h1{
            color: orange;
        }
        .appetizer-item{
            font-size: 20px;
            font-weight: bold;
            color: aqua;
            
        }
        #special-1 {
    color: aqua; /* Red color for special item */
}
#special-2 {
    color: aqua;
}
#special-3 {
    color: aqua;
}

    </style>
</head>
<body>

    <!-- Main container for the menu -->
    <div id="menu-container">
        <h1>Soup Menu</h1>
        
        <!-- List of appetizers -->
        <div>
            <h2>Soup List</h2>
            <ul>
                 <element class="special">
               <li><a href="#" class="appetizer-item">Kare-Kare (as a Soup)</a></li>
                <li><a href="#" class="appetizer-item">Mami</a></li>
                <li><a href="#" class="appetizer-item"> Pancit Molo</a></li>
                <li><a href="#" class="appetizer-item">La Paz Batchoy</a></li>
                <li><a href="#" class="appetizer-item">Bulalo</a></li>
            </ul>
        </div>

        <!-- Specials section -->
        <div>
            <h2>Today's Specials Soup</h2>
            <ul>
                <li><a href="appetizer-item"id="special-1">Pochero</a></li>
                <li><a href="appetizer-item"id="special-2">Tinola</a></li>
                <li><a href="appetizer-item"id="special-2"> Batchoy</a></li>
            </ul>
        </div>
    </div>

</body>
</html>
