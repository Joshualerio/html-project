<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <style>
        body {
            background-color: #0d0d0d;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .profile-card {
            background-color: #222;
            color: white;
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            width: 320px;
        }

        .profile-card img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 15px;
        }

        .profile-card h2 {
            margin-bottom: 5px;
        }

        .profile-card p.location {
            color: #a5ff3d;
            font-size: 0.9em;
            margin: 0;
        }

        .profile-card p.bio {
            font-style: italic;
            margin: 10px 0;
        }

        .profile-card button {
            background-color: #3a3a3a;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px 0;
            border-radius: 5px;
            width: 100%;
            font-size: 1em;
        }

        .profile-card button:hover {
            background-color: #555;
        }

        .profile-card button:active {
            background-color: #777;
        }
    </style>
</head>
<body>

    <div class="profile-card">
        <img src="josh image.webp" alt="Profile Picture">
        <h2>Joshua Miguel Lerio</h2>
        <p class="location">Cebu City, Philippines</p>
        <p class="bio">"Owshieee"</p>
        <button onclick="document.location='https://github.com/Joshualerio'">GitHub</button>
        <button onclick="document.location='https://www.tiktok.com/@joshuamiguellerio?_t=8qfdeIIXY4l&_r=1'">Tiktok</button>
        <button onclick="document.location='https://open.spotify.com/user/oz9nwd4c8iyrdhtyvmvwrhx1t?si=TgpbE8JSRnOvBTCkzYJdqQ'">Spotify</button>
        <button onclick="document.location='https://www.facebook.com/joshua.balsomo.9?mibextid=LQQJ4d'">Facebook</button>
        <button onclick="document.location='https://www.instagram.com/itsme_joshvaaaaa/profilecard/?igsh=MTUzY2V3Y3JrdWpjMQ=='">Instagram</button>
    </div>

</body>
</html>
