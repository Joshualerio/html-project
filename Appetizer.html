<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appetizer Menu</title>
    
    <!-- Favicon -->
    <link rel="icon" href="logo.png" type="image/png">

    <style>
        /* Universal selector for setting margin and padding to zero */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling with background image */
        body {
            font-family: century;
            background-color: darkblue;
            color: aqua;
            text-align: center;
            padding: 20px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-height: 100px;
        }

        /* Container for the menu */
        #menu-container {
            width: 80%;
            max-width: 1000px;
            margin: 0 auto;
            padding: 30px;
            border-radius: 8px;
        }

        /* Title section */
        h1{
            font-size: 36px;
            font-weight: bold;
            color: orange;
            margin-bottom: 20px;
        }

        h2 {
            font-size: 36px;
            font-weight: bold;
            color: orange;
            margin-top: 30px;
        
        }

        /* Appetizer list container */
        ul {
            list-style-type: none;
            padding: 0;
        }

        /* Styling for each list item (appetizer) */
        .appetizer-item {
            font-size: 30px;
            font-weight: 400px;
            margin: 10px 0;
            padding: 15px;
            border-radius: 5px;
            transition: background-color 0.5s ease;
        }

        /* Hover effect for each appetizer */
        .appetizer-item:hover {
            background-color: #bdc3c7;
            cursor: pointer;
        }

        /* Attribute selector for items that contain "spicy" */
        .appetizer-item[data-spicy="true"] {
            color:aqua;
            font-weight: bold;
        }

        /* Adding hover effect for the links inside the menu */
        ul li a {
            font-size: 20px;
            text-decoration: none;
            padding: 10px;
            border-radius: 5px;
            display: inline-block;
            transition: background-color 0.5s ease;
        }

        /* Hover effect for links */
        ul li a:hover {
            background-color: #fff;
            color: #000;
        }

        /* Active item state */
        ul li.active a {
            background-color: #000;
            color: #fff;
            font-weight: bold;
        }
        h1{
            color: #2980b9;
        }
        .appetizer-item{
            font-size: 20px;
            font-weight: bold;
            color: aqua;
            
        }
    
        *{
            color: orange;
        }
       
        

    </style>
</head>
<body>

    <!-- Main container for the menu -->
    <div id="menu-container">
        <h1>Appetizer Menu</h1>
        
        <!-- List of appetizers -->
        <div>
            <h2>Appetizer List</h2>
            <ul>
                <li><a href="Bruschetta with Tomato & Basil.html" class="appetizer-item">Bruschetta with Tomato & Basil</a></li>
                <li><a href="Stuffed Mushrooms.html" class="appetizer-item">Stuffed Mushrooms</a></li>
                <li><a href="Spicy Buffalo Wings.html" class="appetizer-item">Spicy Buffalo Wings</a></li>
        <div>
            
            <h2>Today's Specials</h2>
            <ul>
                <li><a href="Mini Tacos.html">Mini Tacos</a></li>
                <li><a href="Garlic Breadsticks.html">Garlic Breadsticks</a></li>
            </ul>
        </div>
    </div>

</body>
</html>
