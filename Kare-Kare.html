<!DOCTYPE html>
<html lang="en">
<head>  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kare-Kare </title>
    <link rel="icon" href="logo.png" type="image/png">
    <style>
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #000;  /* Black background */
            color: #fff;  
            text-align: center;
            padding: 20px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            overflow: hidden; /* Prevent horizontal scrolling */
        }

        /* Container for the images */
        .image-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 equal columns */
            gap: 20px; 
            max-width: 900px;
            margin: 0 auto;
            justify-items: center; /* Center images inside grid */
        }

        /* Styling for individual image items */
        .image-container img {
            width: 100%; /* Ensures images fill their container */
            height: auto; /* Maintain aspect ratio */
            max-width: 280px; /* Limit the maximum width */
            max-height: 250px; /* Limit the maximum height */
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease; /* smooth transition for hover */
        }

        /* Hover effect for images */
        .image-container img:hover {
            transform: scale(1.05); /* Slight zoom effect */
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2); /* Darker shadow on hover */
        }

        /* Title section */
        h1 {
            font-size: 36px;
            font-weight: bold;
            color: #fff; /* White color for the title */
            margin-bottom: 20px;
        }

        /* Heading for each image section */
        h2 {
            font-size: 24px;
            color: #fff;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <h1>Kare-Kare Soup </h1>

    <!-- Container for the images -->
    <div class="image-container">
        <img src="Kare-Kare1.jpg" alt="Image 1">
        <img src="Kare-Kare2.jpg" alt="Image 2">
        <img src="Kare-Kare3.jpg" alt="Image 3">
        <img src="Kare-Kare4.jpg" alt="Image 4">
        <img src="Kare-Kare5.jpg" alt="Image 5">
        <img src="Kare-Kare6.jpg" alt="Image 6">
    </div>

</body>
</html>
