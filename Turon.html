<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TURON IMAGE</title>
    <link rel="icon" href="logo.png" type="image/png">
    <style>
        /* Universal reset for margins and paddings */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling with black background */
        body {
            font-family: Arial, sans-serif;
            background-color: #000;  /* Black background */
            color: #fff;  /* White text for contrast */
            text-align: center;
            padding: 20px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        /* Container for the images */
        .image-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 images per row */
            gap: 20px; /* space between images */
            max-width: 900px;
            margin: 0 auto;
        }

        /* Styling for individual image items */
        .image-container img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease; /* smooth transition for hover */
        }

        /* Hover effect for images */
        .image-container img:hover {
            transform: scale(1.1); /* Slight zoom-in effect */
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2); /* Darker shadow */
        }

        /* Title section */
        h1 {
            font-size: 36px;
            font-weight: bold;
            color: #fff; /* White color for the title */
            margin-bottom: 20px;
        }

        /* Heading for each image section */
        h2 {
            font-size: 24px;
            color: #fff;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <h1>TURON IMAGE</h1>

    <!-- Container for the images -->
    <div class="image-container">
        <!-- Each image is inside a div (can be optional but useful for styling) -->
        <img src="img 1.jpg" alt="Image 1">
        <img src="img 2.jpg" alt="Image 2">
        <img src="img3.jpg" alt="Image 3">
        <img src="img 4.jpg" alt="Image 4">
        <img src="img 5.jpg" alt="Image 5">
        <img src="img 6.webp" alt="Image 6">
    </div>

</body>
</html>
