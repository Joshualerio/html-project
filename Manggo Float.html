<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manggo Float</title>
    <link rel="icon" href="logo.png" type="image/png">
    <style>
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #000;  /* Black background */
            color: #fff;  
            text-align: center;
            padding: 20px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            overflow: hidden; /* To prevent horizontal scrolling if images exceed screen width */
        }

        /* Container for the images */
        .image-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 columns */
            gap: 20px; 
            max-width: 900px;
            margin: 0 auto;
            justify-items: center; /* Centers the images within the grid */
        }

        /* Styling for individual image items */
        .image-container img {
            width: 100%; /* Ensures images fit inside their container */
            height: auto; /* Keeps the aspect ratio intact */
            max-width: 280px; /* Restrict max width for uniformity */
            max-height: 250px; /* Restrict max height for uniformity */
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease; /* smooth transition for hover */
        }

        /* Hover effect for images */
        .image-container img:hover {
            transform: scale(1.05); /* Slight zoom-in effect */
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2); /* Darker shadow on hover */
        }

        /* Title section */
        h1 {
            font-size: 36px;
            font-weight: bold;
            color: #fff; /* White color for the title */
            margin-bottom: 20px;
        }

        /* Heading for each image section */
        h2 {
            font-size: 24px;
            color: #fff;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <h1>Manggo Float</h1>

    <!-- Container for the images -->
    <div class="image-container">
        <img src="manggo1.jpg" alt="Image 1">
        <img src="manggo2.jpg" alt="Image 2">
        <img src="manggo3.jpg" alt="Image 3">
        <img src="manggo4.jpg" alt="Image 4">
        <img src="manggo5.jpg" alt="Image 5">
        <img src="manggo6.jpg" alt="Image 6">
    </div>

</body>
</html>
